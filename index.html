<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontawsome.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Office Design</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.svg" alt="" width="124" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#details">Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn border border-secondary btn-outline-secondary px-4 mx-4"
                            href="#contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header position-relative mt-6 overflow-hidden">
        <img src="./images/decoration-star.svg" alt="" class="decoration-star position-absolute">
        <img src="./images/decoration-star.svg" alt="" class="decoration-star-2  position-absolute">

        <div class="container position-relative z-3">
            <div class="row">
                <div class="col-lg-6">
                    <div class="mt-6">
                        <h1 class="display-1 fw-bold">The
                            <span class="text-primary">Perfect</span> Office Design
                        </h1>
                        <p class="lead mb-4">We specialize in transforming office spaces into inspiring and
                            functional environments. Let us bring your vision to life.</p>

                        <a href="#introduction" class="btn btn-primary px-4 py-2 m-2">More Details</a>
                        <a href="#Contact" class="btn btn-outline-secondary px-4 py-2 m-2">Contact Us</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="image-container">
                        <img src="./images/header.png" alt="" class="img-fluid p-5">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Stats -->
        <section class="stats container" id="stats">
            <div class="row">
                <div class="col-md-3 col-sm-6 text-center">
                    <h2 class="xl-text counter" data-bs-target="328"></h2>
                    <p class="text-uppercase fs-4">Happy Customers</p>
                </div>
                <div class="col-md-3 col-sm-6 text-center">
                    <h2 class="xl-text counter" data-bs-target="285"></h2>
                    <p class="text-uppercase fs-4">Issues Solved</p>
                </div>
                <div class="col-md-3 col-sm-6 text-center">
                    <h2 class="xl-text counter" data-bs-target="520"></h2>
                    <p class="text-uppercase fs-4">Good Reviews</p>
                </div>
                <div class="col-md-3 col-sm-6 text-center">
                    <h2 class="xl-text counter" data-bs-target="127"></h2>
                    <p class="text-uppercase fs-4">Case Studies</p>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
